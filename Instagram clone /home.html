<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Feed - InstaClone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="logo">InstaClone</div>
    <input type="text" placeholder="Search" class="search"/>
    <div class="icons">
      <span>🏠</span>
      <span>➕</span>
      <span>❤️</span>
      <span>👤</span>
    </div>
  </div>

  <div class="stories">
    <div class="story">Your Story</div>
    <div class="story">user_1</div>
    <div class="story">user_2</div>
    <div class="story">user_3</div>
    <div class="story">user_4</div>
  </div>

  <div class="feed">
    <div class="post-card">
      <div class="post-header">
        <div class="user-pic"></div>
        <span class="username">user_1</span>
      </div>
      <img src="https://source.unsplash.com/random/400x300" alt="post"/>
      <div class="post-actions">
        <span>❤️</span>
        <span>💬</span>
        <span>✈️</span>
      </div>
      <p class="caption"><b>user_1:</b> Beautiful Day at the beach!</p>
    </div>

    <div class="post-card">
      <div class="post-header">
        <div class="user-pic"></div>
        <span class="username">user_2</span>
      </div>
      <img src="https://source.unsplash.com/random/401x301" alt="post"/>
      <div class="post-actions">
        <span>❤️</span>
        <span>💬</span>
        <span>✈️</span>
      </div>
      <p class="caption"><b>user_2:</b> Loving the new vibes!</p>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Story Viewer Overlay -->
<div class="story-viewer" id="storyViewer">
  <div class="story-progress" id="storyProgress"></div>
  <div class="story-content" id="storyContent">
    <img src="https://source.unsplash.com/random/600x800" alt="Story" />
  </div>
</div>
</body><div id="loader">
  <div class="pulse-ring"></div>
</div>
</html>
