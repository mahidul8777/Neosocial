<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - InstaClone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-header">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <h2>@your_username</h2>
      <div class="profile-stats">
        <span><b>12</b> Posts</span>
        <span><b>2.1k</b> Followers</span>
        <span><b>300</b> Following</span>
      </div>
      <button class="edit-btn">Edit Profile</button>
    </div>
  </div>

  <div class="profile-posts">
    <img src="https://source.unsplash.com/random/301x301" alt="Post">
    <img src="https://source.unsplash.com/random/302x302" alt="Post">
    <img src="https://source.unsplash.com/random/303x303" alt="Post">
    <img src="https://source.unsplash.com/random/304x304" alt="Post">
    <img src="https://source.unsplash.com/random/305x305" alt="Post">
    <img src="https://source.unsplash.com/random/306x306" alt="Post">
  </div>

  <script src="script.js"></script>
</body>
</html>
